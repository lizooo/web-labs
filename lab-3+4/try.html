<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crud web app</title>

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>

    <!-- UUID library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"></script>
  </head>

  <body class="bg-light">
    <div class="container p-3">
      <div class="row mb-3">
        <h1 class="text-center">Movies library</h1>
      </div>
      <div class="row">
        <div class="col-md-4 mt-2">
          <form id="add_form" class="bg-light">
            <h3 class="mb-3">Add your movie</h3>
            <div class="mb-3">
              <div id="message"></div>
              <div class="mb-3">
                <label for="exampleInputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="name_input" name="Name" />
              </div>
              <div class="mb-3">
                <label for="exampleInputDuration" class="form-label">Duration in Mins</label>
                <input type="number" class="form-control" id="duration_input" name="DurationMins"/>
              </div>
              <div class="mb-3">
                <label for="exampleInputRewievs" class="form-label">IMDB rewievs numb</label>
                <input type="number" class="form-control" id="rewievs_input" name="IMDBReviews" />
              </div>
              <button id="submit_button" type="submit" class="btn btn-outline-dark">
                Submit
              </button>
          </form>

          <div class="mt-5">
            <h4 class="mb-3">Find movies</h4>
            <input id="find_input" type="text" class="form-control" />
            <button id="find_button" type="button" class="btn btn-outline-dark mt-4">
              Find
            </button>
            <button id="cancel_find_button" type="button" class="btn btn-dark mt-4">
              Cancel
            </button>
          </div>
        </div>

        <div class="mt-5">
          <h4 class="mb-3">Filter movies</h4>
          <button id="sort_button" type="button" class="btn btn-dark mt-4">
            Sort by imdb
          </button>
          <button id="count_button" type="button" class="btn btn-dark mt-4">
            Count total minutes
          </button>
          <div class="card-body">
            Total amount of minutes: 
            <div id="counter" class="mb-3">
  
            </div>
          </div>
          
        </div>
      </div>

      
        <ul id="moviesContainer" class="col-md-4 mt-5 mt-md-2 mx-auto">
        </ul>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./js/index.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </body>
</html>
